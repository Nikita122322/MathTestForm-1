<!DOCTYPE html>
<html>
<head>
    <title>Math Test Form</title>
</head>
<body>
    <!-- Start of the test -->
    <h1>Math Test</h1>

    <!-- Name field -->
    <form>
        <label for="name">Enter your name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <!-- Multiple choice questions -->
        <p>1. What is 2 + 2?</p>
        <input type="radio" id="answer1" name="q1" value="3">
        <label for="answer1">3</label><br>
        <input type="radio" id="answer2" name="q1" value="4">
        <label for="answer2">4</label><br>
        <input type="radio" id="answer3" name="q1" value="5">
        <label for="answer3">5</label><br><br>

        <p>2. What is 5 &times; 3?</p>
        <input type="radio" id="answer4" name="q2" value="10">
        <label for="answer4">10</label><br>
        <input type="radio" id="answer5" name="q2" value="15">
        <label for="answer5">15</label><br>
        <input type="radio" id="answer6" name="q2" value="20">
        <label for="answer6">20</label><br><br>

        <p>3. What is 12 &divide; 4?</p>
        <input type="radio" id="answer7" name="q3" value="2">
        <label for="answer7">2</label><br>
        <input type="radio" id="answer8" name="q3" value="3">
        <label for="answer8">3</label><br>
        <input type="radio" id="answer9" name="q3" value="4">
        <label for="answer9">4</label><br><br>

        <!-- Word problem -->
        <label for="wordProblem">Solve the following problem:</label><br>
        <textarea id="wordProblem" name="wordProblem" rows="4" cols="50"></textarea><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

    <!-- End of the test -->
</body>
</html>
